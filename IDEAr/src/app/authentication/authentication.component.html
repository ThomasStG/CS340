<p>You only need to log in if you are an admin or student worker</p>
<form (submit)="login($event)">
  <input
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
