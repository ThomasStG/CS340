<div class="min-h-screen bg-gray-0 dark:bg-gray-900">
<p class="text-black dark:text-white">You only need to log in if you are an admin or student worker</p>
<form (submit)="login($event)">
  <input
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit" class="text-black dark:text-white bg-gray-300 dark:bg-gray-800">Login</button>
</form>
</div>
