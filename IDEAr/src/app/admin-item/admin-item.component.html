<div class="grid grid-cols-[15%_15%_10%_10%_10%_10%_10%_10%_10%]" >
  <div class="h-auto p-2.5"(click)="showPopup($event)">{{ item.name }}</div>
  <div class="h-auto p-2.5"(click)="showPopup($event)">{{ item.size }}</div>
  <div class="h-auto p-2.5"(click)="showPopup($event)">{{ item.is_metric }}</div>
  <div class="h-auto p-2.5"(click)="showPopup($event)">{{ item.count }}</div>
  <div class="flex gap-3">
  <input type="number" [(ngModel)]="toChange" class="hover:border-solid hover:border-black-50 hover:border-2 bg-gray-300 dark:bg-gray-800"/>
  <button (click)="incrementItem($event)" class="hover:border-solid hover:border-black-50 hover:border-2">Add</button>
  <button (click)="decrementItem($event)"class="hover:border-solid hover:border-black-50 hover:border-2">Remove</button>
  </div>
</div>
