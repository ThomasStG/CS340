<div class="popup-content">
  <div class="flex flex-col editing-popup">
    <h1 class="popup-header">{{ item.name }}</h1>
    <table>
      <tr>
        <td>
          <label>Name:</label>
        </td>
        <td>
          <input
            class="editing-popup-info"
            type="text"
            [(ngModel)]="item.name"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label>Size:</label>
        </td>
        <td>
          <input
            class="editing-popup-info"
            type="text"
            [(ngModel)]="item.size"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label>Metric:</label>
        </td>
        <td>
          <input
            class="editing-popup-info"
            type="text"
            [(ngModel)]="item.is_metric"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label>Location:</label>
        </td>
        <td>
          <table>
            <tr>
              <td>
                <label>Unit:</label>
              </td>
              <td>
                <input
                  class="editing-popup-info"
                  type="text"
                  [(ngModel)]="item.location[0]"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Shelf:</label>
              </td>
              <td>
                <input
                  class="editing-popup-info"
                  type="text"
                  [(ngModel)]="item.location[1]"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Position:</label>
              </td>
              <td>
                <input
                  class="editing-popup-info"
                  type="text"
                  [(ngModel)]="item.location[2]"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Height:</label>
              </td>
              <td>
                <input
                  class="editing-popup-info"
                  type="text"
                  [(ngModel)]="item.location[3]"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Width:</label>
              </td>
              <td>
                <input
                  class="editing-popup-info"
                  type="text"
                  [(ngModel)]="item.location[4]"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label>Depth:</label>
              </td>
              <td>
                <input
                  class="editing-popup-info"
                  type="text"
                  [(ngModel)]="item.location[5]"
                />
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <label>Count:</label>
        </td>
        <td>
          <input
            class="editing-popup-info"
            type="text"
            [(ngModel)]="item.count"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label>Threshold:</label>
        </td>
        <td>
          <input
            class="editing-popup-info"
            type="text"
            [(ngModel)]="item.threshold"
          />
        </td>
      </tr>
      <tr>
        <td>
          <button (click)="save()" class="close-button">Save</button>
        </td>
        <td>
          <button (click)="close()" class="close-button">Close</button>
        </td>
      </tr>
    </table>
  </div>
</div>
