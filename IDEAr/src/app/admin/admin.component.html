<div class="scrollable-box">
<div class="flex">
  <app-item-search (formSubmit)="handleSearch($event)" class="grow"></app-item-search>
  <button (click)="addItem($event)" class="hover:border-solid hover:border-black-50 hover:border-2">Add Item</button>
  </div>

<div class="flex flex-col h-full bg-gray-0 text-black dark:bg-gray-900 dark:text-white" >
    <div *ngFor="let item of items" class="cursor-pointer hover:bg-gray-100">
      <app-admin-item [item]="item"></app-admin-item>
    </div>
  </div>
</div>
