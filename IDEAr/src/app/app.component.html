<!-- Main layout of the app -->
<div [class.dark]="darkMode | async">
  <div class="bg-gray-100 text-black">
    <h1>IDEr</h1>

    <!-- Navigation -->
    <nav class="flex gap-3 align-center justify-center">
      <button routerLink="/">Home</button>
      <button routerLink="/admin">Admin</button>
      <button (click)="logout()">logout</button>
      <button (click)="setMode(false)">Light Mode??</button>
      <button (click)="setMode(true)">Dark Mode??</button>
    </nav>
  </div>

  <!-- This will load the current page (Home, Admin, or Authentication) -->
  <router-outlet></router-outlet>
</div>
