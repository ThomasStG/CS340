<app-item-search (formSubmit)="handleSearch($event)"></app-item-search>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Size</th>
      <th>Metric</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <app-item [item]="item"></app-item>
    </tr>
  </tbody>
</table>
