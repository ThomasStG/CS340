<div [formGroup]="myForm" class="sticky flex flex-row">
  <div class="headerColumn">
    Name:
    <input class="textBox" type="text" formControlName="name" />
    <div *ngIf="myForm.controls.name.invalid && myForm.controls.name.touched">
      <small>Name is required.</small>
    </div>
  </div>
  <div class="headerColumn">
    Size:

    <input class="textBox" type="text" formControlName="size" />
    <div *ngIf="myForm.controls.size.invalid && myForm.controls.size.touched">
      <small>Size is required.</small>
    </div>
  </div>
  <div class="headerColumn">
    Is Metric:
    <input type="checkbox" formControlName="metric" />
  </div>
  <div class="headerColumn">Count</div>

  <div class="headerColumn">
    <button type="button" (click)="onSubmit('single')">Search</button>
  </div>
  <div class="headerColumn">
    <button type="button" (click)="onSubmit('multi')">Search Similar</button>
  </div>
</div>
