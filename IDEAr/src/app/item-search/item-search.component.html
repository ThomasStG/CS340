<div [formGroup]="myForm" class="flex flex-row">
  <title>Name</title>
  <div class="flex flex-col">
    <input type="text" formControlName="name" />
    <div *ngIf="myForm.controls.name.invalid && myForm.controls.name.touched">
      <small>Name is required.</small>
    </div>
  </div>
  <title>Size</title>
  <div class="flex flex-col">
    <input type="text" formControlName="size" />

    <div *ngIf="myForm.controls.size.invalid && myForm.controls.size.touched">
      <small>Size is required.</small>
    </div>
  </div>
  <select formControlName="metric">
    <option value="True">Metric</option>
    <option value="False">Non-Metric</option>
  </select>
  <button type="button" (click)="onSubmit('single')">Search</button>
  <button type="button" (click)="onSubmit('multi')">Search Similar</button>
</div>
