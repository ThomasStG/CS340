<form
  [formGroup]="searchForm"
  class="flex flex-grow flex-wrap items-end gap-4 p-2 justify-center bg-white dark:bg-gray-900 text-black dark:text-white"
  (ngSubmit)="onSubmit('multi')"
>
  <div class="flex min-w-[150px] align-center gap-4">
    <label>Name:</label>
    <input
      class="text-black dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 dark:bg-gray-600 border border-gray-500"
      type="text"
      formControlName="name"
    />
  </div>
  <div class="flex min-w-[150px] align-center gap-4">
    <label>Size:</label>
    <input
      class="text-black dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 dark:bg-gray-600 border border-gray-500"
      type="text"
      formControlName="size"
    />
  </div>
  <div class="flex min-w-[150px]">
    <label class="flex items-center gap-2">
      <span>Is Metric:</span>
      <input type="checkbox" formControlName="metric" />
    </label>
  </div>
  <div class="flex flex-col min-w-[150px]">
    <button
      type="button"
      (click)="onSubmit('single')"
      class="text-black dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 dark:bg-gray-600 border border-gray-500 rounded-md"
    >
      Search
    </button>
  </div>
  <div class="flex flex-col min-w-[150px]">
    <button
      type="submit"
      class="text-black dark:text-white hover:bg-gray-300 dark:hover:bg-gray-700 dark:bg-gray-600 border border-gray-500 rounded-md"
    >
      Search Similar
    </button>
  </div>
</form>
