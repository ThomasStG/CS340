<form
  [formGroup]="userForm"
  class="flex flex-row flex-grow flex-wrap items-end gap-4 p-2 justify-center bg-white dark:bg-gray-900 text-black dark:text-white items-center"
  (ngSubmit)="confirmPopup('update')"
>
  <p
    class="text-gray-400 border border-gray-400 rounded-md p-2 m-2 bg-slate-500 dark:bg-slate-600"
  >
    {{ user.username }}
  </p>
  <input
    type="password"
    formControlName="password"
    placeholder="Password"
    class="bg-gray-100 dark:bg-gray-900 text-gray-400 border border-gray-400 rounded-md hover:bg-slate-600 p-2 m-2 bg-slate-500 dark:bg-slate-600 dark:hover:bg-slate-500"
  />

  <select
    formControlName="authorization"
    class="bg-gray-100 dark:bg-gray-900 text-gray-400 border border-gray-400 rounded-md hover:bg-slate-600 p-2 m-2 bg-slate-500 dark:bg-slate-600 dark:hover:bg-slate-500"
  >
    <option value="0">Admin</option>
    <option value="1">High Level Student Worker</option>
    <option value="2">Student Worker</option>
  </select>

  <button
    type="submit"
    class="bg-gray-100 dark:bg-gray-900 text-gray-400 border border-gray-400 rounded-md hover:bg-slate-600 p-2 m-2 bg-slate-500 dark:bg-slate-600 dark:hover:bg-slate-500"
  >
    Update User
  </button>
  <button
    type="button"
    (click)="confirmPopup('delete')"
    class="text-red-300 bg-gray-100 dark:bg-gray-900 border border-gray-400 rounded-md hover:bg-slate-600 p-2 m-2 bg-slate-500 dark:bg-slate-600 dark:hover:bg-slate-500"
  >
    Delete User
  </button>
</form>
